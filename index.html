<!DOCTYPE html>
<html>

<head>
    <!-- This is recommended to be added to every website -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Bootstrap</title>

</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph</p>

    <div class="container">
        <div class="row">

            <!-- Control the volume of the device -->
            <div class="d-flex">
                <label class="me-3 form-label" for="volumeRange">Volume</label>
                <div class="range flex-grow-1">
                    <input type="range" class="form-range" min="0" max="30" id="volumeRange" />
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Send Stuff</button>
            </div>
        </div>
    </div>

    <!-- Material Design Bootstrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
